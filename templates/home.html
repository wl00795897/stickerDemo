<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Demo</title>
    <link href="../static/css/output.css" rel="stylesheet">
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
      integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="bg-[#a7bcff] h-screen w-auto flex items-center justify-center">
      <form method="post" class=" bg-[#ddddf7] text-3xl h-2/5 w-3/5 flex flex-col rounded-2xl shadow-lg overflow-hidden">
        <div class="bg-[#5d5b8d] flex justify-between gap-3">
          <p class="p-5 text-white">Enter The Chat Room</p>
        </div>
        <div class="flex flex-col items-center p-8 gap-3">
          <input type="text" placeholder="Pick a name!" name="name" value="{{name}}" class="rounded-lg w-4/5 placeholder-gray-300 placeholder:text-2xl pl-2"/>
          <input type="text" placeholder="Room Code" name="code" value="{{code}}" class="rounded-lg w-4/5 placeholder-gray-300 placeholder:text-2xl pl-2"/>
          <button type="submit" name="join" class="w-4/5 py-2.5 px-5 bg-[#8da4f1] rounded-lg text-white text-lg hover:bg-[#5d5b8d] transition-colors">Join a Room</button>
          <button type="submit" name="create" class="w-4/5 py-2.5 px-5 bg-[#8da4f1] rounded-lg text-white text-lg hover:bg-[#5d5b8d] transition-colors">Create a Room</button>
          {% if error %}
          <ul>
            <li>{{error}}</li>
          </ul>
          {% endif %}
        </div>
      </form>
    </div>
  </body>
</html>
